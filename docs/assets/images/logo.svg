<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Connection lines -->
  <line x1="32" y1="16" x2="18" y2="32" stroke="url(#gradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="32" y1="16" x2="46" y2="32" stroke="url(#gradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="18" y1="32" x2="32" y2="48" stroke="url(#gradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="46" y1="32" x2="32" y2="48" stroke="url(#gradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>

  <!-- Top node (Orchestrator) -->
  <circle cx="32" cy="16" r="6" fill="url(#gradient)" stroke="#0a0e1a" stroke-width="2"/>

  <!-- Left node (Agent 1) -->
  <circle cx="18" cy="32" r="5" fill="url(#gradient)" stroke="#0a0e1a" stroke-width="2"/>

  <!-- Right node (Agent 2) -->
  <circle cx="46" cy="32" r="5" fill="url(#gradient)" stroke="#0a0e1a" stroke-width="2"/>

  <!-- Bottom node (Output) -->
  <circle cx="32" cy="48" r="6" fill="url(#gradient)" stroke="#0a0e1a" stroke-width="2"/>

  <!-- Central orchestration symbol -->
  <circle cx="32" cy="32" r="3" fill="#3b82f6" opacity="0.8"/>
</svg>
