name: s3-pdfs
description: PDF documents from AWS S3

source:
  type: s3
  bucket: my-knowledge-base
  prefix: documentation/pdfs/
  region: us-east-1
  # Optional: specify credentials here or use AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY env vars
  # accessKeyId: YOUR_ACCESS_KEY_ID
  # secretAccessKey: YOUR_SECRET_ACCESS_KEY
  pattern: "*.pdf"
  forcePathStyle: false

loader:
  type: text  # Will be auto-detected based on file extension

splitter:
  type: recursive
  chunkSize: 1000
  chunkOverlap: 200

embedding: default

store:
  type: memory

search:
  defaultK: 4
  scoreThreshold: 0.3

metadata:
  category: s3
  storage_type: aws
