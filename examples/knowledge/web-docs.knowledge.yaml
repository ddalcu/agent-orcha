name: web-docs
description: Documentation scraped from website

source:
  type: web
  url: https://www.ietf.org/about/introduction/
  selector: .block-markdown  # CSS selector for targeted extraction
  # Optional custom headers (uncomment if needed for authentication)
  # headers:
  #   Authorization: Bearer YOUR_TOKEN

loader:
  type: text

splitter:
  type: markdown
  chunkSize: 1500
  chunkOverlap: 100

embedding: default

search:
  defaultK: 5
  scoreThreshold: 0.3

metadata:
  category: web
  scraping: true
