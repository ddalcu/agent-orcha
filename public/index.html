<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Orcha</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark: {
              bg: '#0f172a',
              surface: '#1e293b',
              border: '#334155',
              hover: '#475569',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Marked.js - Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>

  <!-- DOMPurify - HTML sanitizer -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>

  <!-- Highlight.js - Syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- Ace Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.6/ace.js"></script>

  <!-- D3.js v5 (required for neo4jd3) -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- neo4jd3.js (local) -->
  <link rel="stylesheet" href="/vendor/neo4jd3.min.css">
  <script src="/vendor/neo4jd3.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Import Map -->
  <script type="importmap">
    {
        "imports": {
            "app/": "./src/"
        }
    }
    </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Markdown content styling */
    /* File tree depth indentation */
    .tree-item {
      padding: 4px;
    }
    .tree-depth-0 { padding-left: 8px; }
    .tree-depth-1 { padding-left: 24px; }
    .tree-depth-2 { padding-left: 40px; }
    .tree-depth-3 { padding-left: 56px; }
    .tree-depth-4 { padding-left: 72px; }
    .tree-depth-5 { padding-left: 88px; }

    .markdown-content {
      line-height: 1.6;
    }

    .markdown-content h1 {
      font-size: 1.5em;
      font-weight: 700;
      margin: 0.5em 0;
    }

    .markdown-content h2 {
      font-size: 1.3em;
      font-weight: 600;
      margin: 0.5em 0;
    }

    .markdown-content h3 {
      font-size: 1.1em;
      font-weight: 600;
      margin: 0.5em 0;
    }

    .markdown-content p {
      margin: 0.5em 0;
    }

    .markdown-content ul,
    .markdown-content ol {
      margin: 0.5em 0;
      padding-left: 1.5em;
    }

    .markdown-content li {
      margin: 0.25em 0;
    }

    .markdown-content code {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 0.9em;
    }

    .markdown-content pre {
      background: rgba(0, 0, 0, 0.3);
      padding: 1em;
      border-radius: 6px;
      overflow-x: auto;
      margin: 0.5em 0;
    }

    .markdown-content pre code {
      background: none;
      padding: 0;
    }

    .markdown-content a {
      color: #60a5fa;
      text-decoration: underline;
    }

    .markdown-content a:hover {
      color: #93c5fd;
    }

    /* Graph view */
    .graph-canvas {
      background: radial-gradient(ellipse at center, #1a2332 0%, #0d1520 100%);
    }

    #neo4jd3 {
      width: 100%;
      height: 100%;
    }

    #neo4jd3 .neo4jd3 {
      width: 100%;
      height: 100%;
    }

    #neo4jd3 .neo4jd3-graph {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0;
      background: transparent;
    }

    /* Dark-theme node styling — kill all strokes/borders/outlines */
    #neo4jd3 .node .outline {
      stroke: transparent !important;
      stroke-width: 0 !important;
      outline: none !important;
      outline-style: none !important;
      cursor: pointer;
    }

    #neo4jd3 .node .ring {
      fill: none;
      opacity: 0;
      stroke: rgba(96, 165, 250, 0.5);
      stroke-width: 6px;
      transition: opacity 0.15s;
    }

    #neo4jd3 .node:hover .ring,
    #neo4jd3 .node.selected .ring {
      opacity: 0.5;
    }

    #neo4jd3 .node .ring.locked {
      opacity: 0.8 !important;
      stroke: #eab308 !important;
      stroke-width: 5px !important;
    }

    #neo4jd3 .node .text {
      fill: #fff !important;
      font-weight: 500;
      font-size: 11px;
      pointer-events: none;
    }

    #neo4jd3 .node .text.icon {
      font-family: 'Font Awesome 6 Free', FontAwesome !important;
      font-weight: 900;
    }

    #neo4jd3 .node .node-label {
      fill: rgba(255, 255, 255, 0.85) !important;
      font-weight: 500;
      pointer-events: none;
    }

    /* Dark-theme relationship styling — kill all borders */
    #neo4jd3 .relationship .outline {
      fill: #475569 !important;
      stroke: transparent !important;
      stroke-width: 0 !important;
      outline: none !important;
      outline-style: none !important;
    }

    #neo4jd3 .relationship .overlay {
      fill: rgba(96, 165, 250, 0.3) !important;
      opacity: 0;
      stroke: transparent !important;
    }

    #neo4jd3 .relationship:hover .overlay {
      opacity: 0.5;
    }

    #neo4jd3 .relationship line {
      stroke: #475569 !important;
    }

    #neo4jd3 .relationship text {
      fill: #94a3b8 !important;
      font-size: 9px;
    }

    /* SVG cursor */
    #neo4jd3 svg {
      cursor: grab;
    }

    #neo4jd3 svg:active {
      cursor: grabbing;
    }

    /* Hide the built-in info panel */
    #neo4jd3 .neo4jd3-info {
      display: none;
    }

    .markdown-content blockquote {
      border-left: 3px solid #475569;
      padding-left: 1em;
      color: #94a3b8;
      margin: 0.5em 0;
    }

    .markdown-content table {
      border-collapse: collapse;
      margin: 0.5em 0;
    }

    .markdown-content th,
    .markdown-content td {
      border: 1px solid #475569;
      padding: 0.5em;
    }

    .markdown-content th {
      background: rgba(255, 255, 255, 0.05);
      font-weight: 600;
    }
  </style>
</head>

<body class="bg-dark-bg text-gray-100 min-h-screen selection:bg-blue-500/30">
  <app-root></app-root>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
