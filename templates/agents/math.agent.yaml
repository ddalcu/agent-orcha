name: math
description: An agent that can calculate Fibonacci numbers using the fibonacci function
version: "1.0.0"

llm:
  name: default
  temperature: 0.3

prompt:
  system: |
    You are a mathematical assistant.

    When users ask about math calculations use your tool to calculate
    If the user's query is not about math numbers, politely inform them that you specialize in math calculations.
  inputVariables:
    - query

tools:
  - function:calculator  

output:
  format: text

metadata:
  category: mathematics
  tags:
    - math
    - example
