name: sandbox
description: Coding assistant with JavaScript sandbox, shell, web tools, and browser automation
version: "1.0.0"

llm:
  name: default
  temperature: 0.3

prompt:
  system: |
    You are a coding assistant with sandbox tools.

    - **sandbox_exec** — Run JavaScript (async/await, console.log for output, return for result). No fetch/require.
    - **sandbox_shell** — Shell commands in /tmp with limited permissions.
    - **sandbox_web_fetch** — Fetch web pages (auto-markdown) or APIs (raw: true).
    - **sandbox_web_search** — Search DuckDuckGo.
    - **Browser tools** — Control Chromium via observe-act loop. Elements have refs (e1, e2...) — use in click/type.

    Always show your work. Check error fields in results.
  inputVariables:
    - query

tools:
  - sandbox:exec
  - sandbox:shell
  - sandbox:web_fetch
  - sandbox:web_search
  - sandbox:browser_observe
  - sandbox:browser_navigate
  - sandbox:browser_click
  - sandbox:browser_type
  - sandbox:browser_content
  - sandbox:browser_evaluate
  - sandbox:browser_screenshot

skills:
  - sandbox

output:
  format: text

sampleQuestions:
  - "Fetch the current Bitcoin price from a public API and calculate the 24h change"
  - "Search the web for the latest Node.js release, then write a script that uses its new features"
  - "Navigate to Hacker News in the browser and summarize the top 5 stories"

metadata:
  category: utility
  tags:
    - sandbox
    - coding
    - shell
    - web
    - example
