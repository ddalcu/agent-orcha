name: sentiment-structured
description: Sentiment analysis with structured JSON output
version: 1.0.0
llm:
  name: default
  temperature: 0
prompt:
  system: |
    Analyze the sentiment of the provided text and return a structured response.
    Provide both the sentiment category and a confidence score.
  inputVariables:
    - text
output:
  format: structured
  schema:
    type: object
    properties:
      sentiment:
        type: string
        enum:
          - positive
          - negative
          - neutral
        description: The overall sentiment of the text
      confidence:
        type: number
        minimum: 0
        maximum: 1
        description: Confidence score from 0 to 1
      keywords:
        type: array
        items:
          type: string
        description: Key words or phrases that influenced the sentiment
    required:
      - sentiment
      - confidence
metadata:
  category: example
  features:
    - structured-output
    - sentiment-analysis
