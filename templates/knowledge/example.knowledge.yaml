name: example
description: Example vector store for semantic search

source:
  type: directory
  path: vectors/sample-data
  pattern: "*.txt"
  recursive: false

loader:
  type: text

splitter:
  type: character
  chunkSize: 1000
  chunkOverlap: 200

embedding: default  # References embedding config in llm.json

store:
  type: memory  # Use 'chroma' for production with persistent storage

search:
  defaultK: 4
  scoreThreshold: 0.2

metadata:
  category: example
