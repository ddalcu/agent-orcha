name: example-workflow
description: A workflow demonstrating multi-agent orchestration with MCP, function, and vector tools
version: "1.0.0"
type: steps

input:
  schema:
    topic:
      type: string
      required: true
      description: The topic or question to process

steps:

  # Step 1: Search the knowledge base for relevant information
  - id: search-knowledge
    agent: call-center-analyst
    input:
      query: "{{input.topic}}"
    output:
      key: knowledge_result

  # Step 2: Calculate the 10th Fibonacci number
  - id: perform-calculation
    agent: math
    input:
      query: "Calculate 2*2"
    output:
      key: calculation_result

  # Step 3: Summarize results with the example agent
  - id: summarize
    agent: sentiment-structured
    input:
      query: |
        Summarize the following information:

        Topic: {{input.topic}}

        Knowledge Base Results:
        {{steps.search-knowledge.output}}

        Calculation Results:
        {{steps.perform-calculation.output}}
    output:
      key: final_summary

config:
  timeout: 300000
  onError: stop

output:
  timestamp: "{{steps.get-time.output}}"
  knowledge: "{{steps.search-knowledge.output}}"
  calculation: "{{steps.perform-calculation.output}}"
  summary: "{{steps.summarize.output}}"

metadata:
  category: example
  tags:
    - demo
    - workflow
    - multi-agent
    - function-tools
    - vector-search
    - mcp-tools
    - time-api
    - fibonacci
